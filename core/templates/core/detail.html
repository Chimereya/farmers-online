{% extends "base.html" %}
{% block content %}

<main class="container">
<div class="product-detail-container">
    <img src="{{ product.product_image.url }}" alt="{{ product.title }}" class="product-detail-img">
    <div class="product-details">
        <h2>{{ product.title }}</h2>
        <p>Price: ${{ product.discount_price|default:product.price }}</p>
        {% if product.discount_price %}
                <span><del>${{ product.price }}</del></span>
                {% endif %}
        <p>{{ product.description }}</p>
        <form class="add-to-cart-form" action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button primary sm " data-product-id="{{ product.id }}">Add to Cart</button>
        </form>
        <div id="cart-message"></div>
    </div>
</div>
</main>
{% endblock %}
